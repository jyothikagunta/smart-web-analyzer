<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Web Analyzer - Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      transition: background 0.4s, color 0.4s;
    }

    body.dark-theme {
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      color: #e2e8f0;
    }

    body.light-theme {
      background: linear-gradient(to right, #f0f4f8, #dbeafe);
      color: #1e293b;
    }

    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(148, 163, 184, 0.2);
      padding: 3rem;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.8s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 2rem;
      font-weight: 700;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 1px solid rgba(148, 163, 184, 0.3);
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .login-button {
      width: 100%;
      padding: 0.875rem;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .login-button:hover {
      background: #2563eb;
      transform: translateY(-1px);
      box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.4);
    }

    .register-link {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.875rem;
    }

    .register-link a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .error {
      color: #ef4444;
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 0.875rem;
      padding: 0.75rem;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 6px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #themeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 1.6rem;
      cursor: pointer;
      z-index: 999;
      transition: transform 0.2s ease;
    }

    #themeToggle:hover {
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      .login-container {
        padding: 2rem;
        margin: 1rem;
      }

      h1 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <!-- Theme Toggle Button -->
  <button id="themeToggle" title="Toggle Theme">üåô</button>

  <div class="main-content">
    <div class="login-container">
      <h1>Smart Webpage Analyzer</h1>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      <form method="post">
        <div class="form-group">
          <input type="text" name="username" placeholder="Username" required />
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Password" required />
        </div>
        <button type="submit" class="login-button">Login</button>
      </form>

      <div class="register-link">
        Don't have an account? <a href="{{ url_for('register') }}">Register</a>
      </div>
    </div>
  </div>

  <!-- Theme Toggle Script -->
  <script>
    const toggleButton = document.getElementById('themeToggle');
    const body = document.body;

    // Load saved theme or default to dark
    const savedTheme = localStorage.getItem('theme') || 'dark';
    body.classList.add(`${savedTheme}-theme`);
    toggleButton.textContent = savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';

    toggleButton.addEventListener('click', () => {
      body.classList.toggle('dark-theme');
      body.classList.toggle('light-theme');
      const newTheme = body.classList.contains('dark-theme') ? 'dark' : 'light';
      localStorage.setItem('theme', newTheme);
      toggleButton.textContent = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
    });
  </script>
</body>
</html>
