<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Web Analyzer ‚Äì Register</title>
  <style>
    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
    }

    /* ----------- THEME COLORS ----------- */
    body{
      transition:background .4s,color .4s;
    }
    body.dark-theme{
      background:linear-gradient(135deg,#1e293b 0%,#334155 100%);
      color:#e2e8f0;
    }
    body.light-theme{
      background:linear-gradient(to right,#f0f4f8,#dbeafe);
      color:#1e293b;
    }

    /* ----------- LAYOUT ----------- */
    .main-content{
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      padding:2rem;
    }
    .register-container{
      background:rgba(51,65,85,.4);           /* default (dark) */
      backdrop-filter:blur(20px);
      border:1px solid rgba(148,163,184,.2);
      padding:3rem;
      border-radius:16px;
      width:100%;
      max-width:400px;
      box-shadow:0 25px 50px -12px rgba(0,0,0,.4);
      animation:fadeIn .8s ease;
    }

    /* light‚Äêtheme override for container */
    body.light-theme .register-container{
      background:rgba(255,255,255,.6);
      border:1px solid rgba(148,163,184,.35);
      box-shadow:0 25px 40px -12px rgba(0,0,0,.15);
    }

    h1{
      text-align:center;
      margin-bottom:2rem;
      font-size:2rem;
      font-weight:700;
      line-height:1.2;
    }

    .form-group{margin-bottom:1.5rem;}

    input[type="text"],
    input[type="password"]{
      width:100%;
      padding:.875rem 1rem;
      background:rgba(30,41,59,.6);
      border:1px solid rgba(148,163,184,.3);
      border-radius:8px;
      color:#fff;
      font-size:1rem;
      transition:all .3s ease;
    }
    body.light-theme input[type="text"],
    body.light-theme input[type="password"]{
      background:#ffffff;
      color:#1e293b;
      border:1px solid rgba(148,163,184,.4);
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder{color:#64748b;}

    input[type="text"]:focus,
    input[type="password"]:focus{
      outline:none;
      border-color:#3b82f6;
      box-shadow:0 0 0 3px rgba(59,130,246,.15);
    }

    .register-button{
      width:100%;
      padding:.875rem;
      background:#3b82f6;
      color:#fff;
      border:none;
      border-radius:8px;
      font-weight:600;
      font-size:1rem;
      cursor:pointer;
      transition:all .3s ease;
      margin-top:1rem;
    }
    .register-button:hover{
      background:#2563eb;
      transform:translateY(-1px);
      box-shadow:0 10px 25px -5px rgba(59,130,246,.4);
    }

    .login-link{
      margin-top:2rem;
      text-align:center;
      font-size:.875rem;
    }
    .login-link a{
      color:#3b82f6;
      text-decoration:none;
      font-weight:600;
    }
    .login-link a:hover{text-decoration:underline;}

    .error{
      color:#ef4444;
      text-align:center;
      margin-bottom:1.5rem;
      font-size:.875rem;
      padding:.75rem;
      background:rgba(239,68,68,.1);
      border:1px solid rgba(239,68,68,.3);
      border-radius:6px;
    }

    @keyframes fadeIn{
      from{opacity:0;transform:translateY(20px);}
      to{opacity:1;transform:translateY(0);}
    }

    /* ----------- THEME TOGGLE ICON ----------- */
    #themeToggle{
      position:fixed;
      top:20px;
      right:20px;
      background:none;
      border:none;
      font-size:1.6rem;
      cursor:pointer;
      z-index:999;
      transition:transform .2s ease;
    }
    #themeToggle:hover{transform:scale(1.2);}

    @media(max-width:768px){
      .register-container{padding:2rem;margin:1rem;}
      h1{font-size:1.75rem;}
    }
  </style>
</head>
<body>
  <!-- Theme Toggle Button -->
  <button id="themeToggle" title="Toggle theme">üåô</button>

  <div class="main-content">
    <div class="register-container">
      <h1>Create Account</h1>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      <form method="post">
        <div class="form-group">
          <input type="text" name="username" placeholder="Choose username" required />
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Choose password" required />
        </div>
        <button type="submit" class="register-button">Register</button>
      </form>

      <div class="login-link">
        Already have an account? <a href="{{ url_for('login') }}">Login</a>
      </div>
    </div>
  </div>

  <!-- Theme Logic -->
  <script>
    const toggleBtn = document.getElementById('themeToggle');
    const bodyEl   = document.body;

    // initialise theme
    const saved = localStorage.getItem('theme') || 'dark';
    bodyEl.classList.add(`${saved}-theme`);
    toggleBtn.textContent = saved==='dark' ? 'üåô' : '‚òÄÔ∏è';

    // toggle on click
    toggleBtn.addEventListener('click', () => {
      bodyEl.classList.toggle('dark-theme');
      bodyEl.classList.toggle('light-theme');
      const mode = bodyEl.classList.contains('dark-theme') ? 'dark' : 'light';
      localStorage.setItem('theme', mode);
      toggleBtn.textContent = mode==='dark' ? 'üåô' : '‚òÄÔ∏è';
    });
  </script>
</body>
</html>
